<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="SmartCook - Recipes for cooking according to your preferences."
		/>
		<meta
			name="keywords"
			content="SmartCook, recipes, cooking, preferences, food"
		/>
		<meta name="author" content="SmartCook Erasmus+" />
		<title>SmartCook - Recipes</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header>
			<h1>SmartCook</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="#">Set Preferences</a></li>
					<li><a href="#">Generated Recipes</a></li>
					<li><a href="#">Shopping List</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="filters" class="filters">
				<h2>Filters</h2>
				<form id="filterForm" class="filter-form">
					<div class="form-flex">
						<div class="filter-group">
							<label for="dish_category">Dish Type:</label>
							<select id="dish_category" name="dish_category">
								<!-- Options added using JS -->
							</select>
						</div>
						<div class="filter-group">
							<label for="recipe_category">Recipe Category:</label>
							<select id="recipe_category" name="recipe_category">
								<!-- Options added using JS -->
							</select>
						</div>
						<div class="filter-group">
							<label for="difficulty">Difficulty:</label>
							<select id="difficulty" name="difficulty">
								<!-- Options added using JS -->
							</select>
						</div>
						<div class="filter-group">
							<label for="price">Price:</label>
							<select id="price" name="price">
								<!-- Options added using JS -->
							</select>
						</div>
						<div class="filter-group">
							<label for="unit">Allergens:</label>
							<select id="unit" name="unit">
								<!-- Options added using JS -->
							</select>
						</div>
						<div class="filter-group">
							<label for="tolerance">Allergens:</label>
							<select id="tolerance" name="tolerance">
								<!-- Options added using JS -->
							</select>
						</div>
					</div>
					<button type="submit">Filter</button>
				</form>
			</div>
			<div id="recipeList" class="recipe-container">
				<!-- Recipes -->
			</div>
		</main>
		<footer>
			<p>2024 SmartCook</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
