<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SmartCook - Recepty pro vaření podle vašich preferencí." />
    <meta name="keywords" content="SmartCook, recepty, vaření, preference, jídlo" />
    <meta name="author" content="SmartCook Erasmus+" />
    <title>SmartCook - Recepty</title>
    <link rel="stylesheet" href="styles.css" />
</head>
	</head>
	<body>
		<header>
			<h1>SmartCook</h1>
			<nav>
				<ul>
					<li><a href="index.html">Domů</a></li>
					<li><a href="#">Zadat preference</a></li>
					<li><a href="#">Vygenerované recepty</a></li>
					<li><a href="#">Nákupní seznam</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div id="filters" class="filters">
				<h2>Filtry</h2>
				<form id="filterForm" class="filter-form">
					<div class="form-flex">
					<div class="filter-group">
						<label for="dish_category">Druh pokrmu:</label>
						<select id="dish_category" name="dish_category">
							<option value="">Všechny</option>
							<!-- Doplnění možností pomocí JavaScriptu -->
						</select>
					</div>
					<div class="filter-group">
						<label for="recipe_category">Kategorie receptu:</label>
						<select id="recipe_category" name="recipe_category">
							<option value="">Všechny</option>
							<!-- Doplnění možností pomocí JavaScriptu -->
						</select>
					</div>
					<div class="filter-group">
						<label for="difficulty">Náročnost:</label>
						<select id="difficulty" name="difficulty">
							<option value="">Nezáleží</option>
							<!-- Doplnění možností pomocí JavaScriptu -->
						</select>
					</div>
					<div class="filter-group">
						<label for="price">Cena:</label>
						<select id="price" name="price">
							<option value="">Nezáleží</option>
							<!-- Doplnění možností pomocí JavaScriptu -->
						</select>
					</div>
					<div class="filter-group">
						<label for="tolerance">Alergeny:</label>
						<select id="tolerance" name="tolerance">
							<option value="">Bez alergenů</option>
							<!-- Doplnění možností pomocí JavaScriptu -->
						</select>
					</div>
				</div>
					<button type="submit">Filtrovat</button>
				</form>
			</div>
			<div id="recipeList" class="recipe-container">
				<!-- Sem budou vloženy recepty -->
			</div>
		</main>
		<footer>
			<p>2024 SmartCook</p>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
